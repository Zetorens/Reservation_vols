<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vols du jour pour une ville</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">üîç S√©lectionner une ville pour voir les vols du jour</h2>

    <form method="post" th:action="@{/flights/flights-today}" class="row g-3 border p-4 rounded bg-light shadow-sm">
        <div class="col-md-6">
            <label class="form-label">Choisissez une ville</label>
            <select name="cityId" class="form-control" required>
                <option value="" disabled selected>-- Choisir une ville --</option>
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>
        </div>

        <div class="col-12 d-flex justify-content-between">
            <button class="btn btn-primary" onclick="window.location.href='/flights'">‚Ü© Retour √† la liste</button>            
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>
</div>
</body>
</html>
