<!-- templates/flights/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Vols</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Liste des Vols</h2>

    <a href="/flights/add" class="btn btn-primary mb-3">➕ Créer un Vol</a>
    <a href="/flights/sorted-by-airplane" class="btn btn-outline-info mb-3">📊 Vols triés par avion</a>
    <a href="/flights/search-by-period" class="btn btn-outline-info mb-3">📅 Rechercher par période</a>
    <a href="/flights/flight_today_list" class="btn btn-outline-info mb-3">🏙 Rechercher par ville</a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Numéro</th>
                <th>Avion</th>
                <th>Départ</th>
                <th>Arrivée</th>
                <th>Heure Départ</th>
                <th>Heure Arrivée</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.flightNumber}"></td>
            <td th:text="${flight.airplane.name}"></td>
            <td th:text="${flight.departureCity.name}"></td>
            <td th:text="${flight.arrivalCity.name}"></td>
            <td th:text="${flight.departureTime}"></td>
            <td th:text="${flight.arrivalTime}"></td>
            <td>
                <a th:href="@{'/flights/edit/' + ${flight.flightNumber}}" class="btn btn-warning btn-sm">✏️ Modifier</a>
                <a th:href="@{'/flights/delete/' + ${flight.flightNumber}}" class="btn btn-danger btn-sm">🗑 Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
