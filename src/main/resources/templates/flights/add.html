<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Vol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">‚ûï Ajouter un Vol</h2>

    <form th:action="@{/flights/add}" method="post" th:object="${flight}" class="border p-4 rounded shadow-sm bg-light">
        <!-- Num√©ro de vol -->
        <div class="mb-3">
            <label class="form-label">Num√©ro de vol</label>
            <input type="text" th:field="*{flightNumber}" class="form-control" placeholder="Ex: AF1234" required />
        </div>

        <!-- S√©lection avion -->
        <div class="mb-3">
            <label class="form-label">Avion</label>
            <select name="airplaneId" class="form-select" required>
                <option th:each="a : ${airplanes}" th:value="${a.id}" th:text="${a.name}">Airplane</option>
            </select>
        </div>

        <!-- S√©lection ville de d√©part -->
        <div class="mb-3">
            <label class="form-label">Ville de d√©part</label>
            <select name="departureCityId" class="form-select" required>
                <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.name}">Ville d√©part</option>
            </select>
        </div>

        <!-- S√©lection ville d'arriv√©e -->
        <div class="mb-3">
            <label class="form-label">Ville d'arriv√©e</label>
            <select name="arrivalCityId" class="form-select" required>
                <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.name}">Ville arriv√©e</option>
            </select>
        </div>

        <!-- Date/heure de d√©part -->
        <div class="mb-3">
            <label class="form-label">Date/Heure de d√©part</label>
            <input type="datetime-local" th:field="*{departureTime}" class="form-control" required />
        </div>

        <!-- Date/heure d‚Äôarriv√©e -->
        <div class="mb-3">
            <label class="form-label">Date/Heure d'arriv√©e</label>
            <input type="datetime-local" th:field="*{arrivalTime}" class="form-control" required />
        </div>

        <!-- Boutons -->
        <div class="d-flex justify-content-between">
            <a href="/flights" class="btn btn-secondary">‚Ü© Retour</a>
            <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
