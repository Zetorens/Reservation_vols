<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vols triés par avion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Vols triés par Avion</h2>

    <a href="/flights" class="btn btn-secondary mb-3">↩ Retour à la liste</a>

    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>Numéro</th>
            <th>Avion</th>
            <th>Départ</th>
            <th>Arrivée</th>
            <th>Heure Départ</th>
            <th>Heure Arrivée</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.flightNumber}"></td>
            <td th:text="${flight.airplane.name}"></td>
            <td th:text="${flight.departureCity.name}"></td>
            <td th:text="${flight.arrivalCity.name}"></td>
            <td th:text="${flight.departureTime}"></td>
            <td th:text="${flight.arrivalTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
