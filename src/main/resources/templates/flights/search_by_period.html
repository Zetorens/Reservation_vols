<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recherche de vols par période</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">🔎 Rechercher les vols par période</h2>

    <form method="post" th:action="@{/flights/search-by-period}" class="row g-3 border p-4 rounded bg-light shadow-sm">
        <div class="col-md-6">
            <label class="form-label">Date/Heure de début</label>
            <input type="datetime-local" name="startDateTime" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">Date/Heure de fin</label>
            <input type="datetime-local" name="endDateTime" class="form-control" required />
        </div>

        <div class="col-12 d-flex justify-content-between">
            <button class="btn btn-primary" onclick="window.location.href='/flights'">↩ Retour à la liste</button>            
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>
</div>
</body>
</html>
